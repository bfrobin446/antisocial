{% extends "base.html" %}
{% block navbar_contents %}
{% include "nav_shared.html" %}
{% endblock %}
{% block body %}
  <div class="wrapper block title-image">
    <img src="/branding/profile_pic" alt="{{ profile_pic_alt }}" />
  </div>
  <div class="title-text">
    <h1>{{ blog_title }}</h1>
    <p class="text-muted">{{ blog_elevator_description }}</p>
  </div>
  {% for post in latest_posts %}
    {% include "post_short.html" with post=post only %}
  {% endfor %}
{% endblock %}
