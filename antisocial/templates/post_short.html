<div class="post-short">
  <div class="post-heading block">
    <a href="/posts/{{ post.id }}">
      <h2> {{ post.title }} </h2>
      <p class="text-muted">{{ post.timestamp }}</p>
    </a>
  </div>
  <div class="post-body truncate">
    {% autoescape off %}
    {{ post.body }}
    {% endautoescape %}
  </div>
</div>
